<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS2 Matchmaking</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="minimal-container">
    <!-- Header -->
    <header class="minimal-header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>CS2 Matchmaking</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="minimal-main">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Welcome back</h1>
          <p>Sign in to continue to your dashboard</p>
        </div>

        <div class="steam-auth">
          <a href="/auth/steam" class="steam-btn" id="steamLoginBtn">
            <div class="steam-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="currentColor"/>
                <path d="M8 12h8M12 8v8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </div>
            <span>Continue with Steam</span>
          </a>
        </div>

        <div class="auth-footer">
          <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="minimal-footer">
      <div class="footer-links">
        <a href="#">Support</a>
        <a href="#">Discord</a>
        <a href="#">Twitter</a>
      </div>
      <p>&copy; 2024 CS2 Matchmaking</p>
    </footer>
  </div>

  <script>
    document.getElementById('steamLoginBtn').addEventListener('click', function (e) {
      const btn = e.currentTarget;
      btn.classList.add('loading');
      btn.innerHTML = `
        <div class="steam-icon">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
              <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
              <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
            </circle>
          </svg>
        </div>
        <span>Connecting...</span>
      `;
    });
  </script>
</body>
</html>
